<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Design a Pizza</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <form>
            <div class="content">
                <h1>Ferrari Pizza</h1>
                <div class="size">
                    <h2>Size</h2>
                    <input type="radio" id="small" name="size" value="all" onclick="DisplayPrice(this.value)">
                    <label for="small">Small: (ksh 500)</label>
                    <input type="radio" id="medium" name="size" value="false">
                    <label for="medium">Medium: (ksh 700)</label>
                    <input type="radio" id="large" name="size" value="false">
                    <label for="large">Large: (ksh 900)</label>
                </div>

                <div class="size form-group">
                    <h4>Pie Size:</h4>
                    <label class="checkbox-inline"><input type="radio" name="pie-size" value="small"> Small ($7)</label>
                    <label class="checkbox-inline"><input type="radio" name="pie-size" value="medium" checked> Medium
                        ($9)</label>
                    <label class="checkbox-inline"><input type="radio" name="pie-size" value="large"> Large
                        ($11)</label>
                    <label class="checkbox-inline"><input type="radio" name="pie-size" value="extra large"> Extra Large
                        ($13)</label>
                </div>



                <form action="/action_page.php">

                    <div class="base">
                        <h2>Crusts</h2>
                        <input type="radio" id="pan" name="crusts" value="all" onclick="DisplayPrice(this.value)">
                        <label for="pan">Crispy: (ksh 200)</label>
                        <input type="radio" id="italian" name="crusts" value="false">
                        <label for="italian">Italian: (ksh 150)</label>
                        <input type="radio" id="stuffed" name="crusts" value="false">
                        <label for="stuffed">Stuffed Crust: (ksh 100)</label>
                        <input type="radio" id="gfree" name="crusts" value="false">
                        <label for="gfree">Gluten Free: (ksh 250)</label>
                    </div>
                    <div class="toppings">
                        <h2>Toppings</h2>
                        <div class="meat_toppings  form-group">
                            <h4>Meats: (ksh 200 each) </h4>

                            <label class="checkbox-inline"><input type="checkbox" name="meat-toppings"
                                    value="Pepperoni">Pepperoni</label>
                            <input type="checkbox" id="chicken" name="toppings" value="all"
                                onclick="DisplayPrice(this.value)">
                            <label for="chicken">Chicken</label>
                            <input type="checkbox" id="Pepperoni" name="toppings" value="all"
                                onclick="DisplayPrice(this.value)">
                            <label for="Pepperoni">Pepperoni</label>
                            <input type="checkbox" id="ham" name="toppings" value="all"
                                onclick="DisplayPrice(this.value)">
                            <label for="ham">Ham</label>
                            <input type="checkbox" id="crispybacon" name="toppings" value="all"
                                onclick="DisplayPrice(this.value)">
                            <label for="crispybacon">Crispy Bacon</label>
                            <input type="checkbox" id="sausage" name="toppings" value="all"
                                onclick="DisplayPrice(this.value)">
                            <label for="sausage">Spicy Pork Sausage</label>
                            <input type="checkbox" id="steak" name="toppings" value="all"
                                onclick="DisplayPrice(this.value)">
                            <label for="steak">Steak</label>
                        </div>
                        <div class="veg_toppings  form-group">
                            <h4>Veggies: (ksh 150 each) </h4>
                            <label<input type="checkbox" id="mixedpeppers" name="toppings" value="all">
                                <label for="mixedpeppers">Mixed Peppers</label>
                                <input type="checkbox" id="mushrooms" name="toppings" value="all"
                                    onclick="DisplayPrice(this.value)">
                                <label for="mushrooms">Mushrooms</label>
                                <input type="checkbox" id="tomato" name="toppings" value="all"
                                    onclick="DisplayPrice(this.value)">
                                <label for="tomato">Tomato</label>
                                <input type="checkbox" id="pineapple" name="toppings" value="all"
                                    onclick="DisplayPrice(this.value)">
                                <label for="pineapple">Pineapple</label>
                        </div>

                    </div>
                    <input type="submit" value="Submit">


            </div>
            <div class="spaces">
                <img src="https://rb.gy/5ih6zz">
            </div>
            <div class="spaces">
                <img src="https://rb.gy/5ih6zz">
            </div>
        </form>
    </div>
</body>

</html>
